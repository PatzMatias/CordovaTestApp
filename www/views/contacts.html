<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
			<h1>{{title}}</h1>
			<div class="list-group">
			  <div class="list-group-item" ng-repeat="contact in contacts">
			    <h4 class="list-group-item-heading">{{contact.name}}</h4>
			    <p class="list-group-item-text">{{contact.number}}</p>
			  </div>
			</div>
		</div>
	</div>
</div>
