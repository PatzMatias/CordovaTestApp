<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h1>{{title}}</h1>
            <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon" id="basic-addon1">#</span>
                  <input type="text" ng-model="sms.number" name="phonenumber" id="smsNum" class="form-control" placeholder="Phone Number" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="form-group">
                <textarea name="message" ng-model="sms.message" id="smsBody" class="form-control" rows="4" placeholder="Message"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-success pull-right" id="sendSms">Send</button>
            </div>
        </div>
    </div>
</div>
